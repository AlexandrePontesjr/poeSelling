version: '3.9'

volumes:
  pg-data:

services:
  database:
    image: postgres:14-alpine
    container_name: poe_selling_db
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/pgdata
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=sa
      - POSTGRES_DB=poeselling
      - PGDATA=/pgdata

nginx:
    container_name: poe_selling_proxy
    image: nginx:latest
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "9999:9999"

networks:
  default:
    driver: bridge
    name: test-network
